<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gameboard">
        <div class="gamesquare"><p class="square-text" id="0"></p></div>
        <div class="gamesquare"><p class="square-text" id="1"></p></div>
        <div class="gamesquare"><p class="square-text" id="2"></p></div>
        <div class="gamesquare"><p class="square-text" id="3"></p></div>
        <div class="gamesquare"><p class="square-text" id="4"></p></div>
        <div class="gamesquare"><p class="square-text" id="5"></p></div>
        <div class="gamesquare"><p class="square-text" id="6"></p></div>
        <div class="gamesquare"><p class="square-text" id="7"></p></div>
        <div class="gamesquare"><p class="square-text" id="8"></p></div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
